<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Yield Prediction</title>
</head>
<body>
    <h1>Crop Yield Prediction</h1>
    <form action="/predict" method="post">
        <label for="crop">Crop Type:</label>
        <input type="text" name="crop" required><br>

        <label for="season">Season:</label>
        <input type="text" name="season" required><br>

        <label for="state">State:</label>
        <input type="text" name="state" required><br>

        <label for="area">Area (in hectares):</label>
        <input type="number" step="0.01" name="area" required><br>

        <label for="production">Production (in metric tonnes):</label>
        <input type="number" step="0.01" name="production" required><br>

        <label for="annual_rainfall">Annual Rainfall (in mm):</label>
        <input type="number" step="0.01" name="annual_rainfall" required><br>

        <label for="fertilizer">Fertilizer (in kg):</label>
        <input type="number" step="0.01" name="fertilizer" required><br>

        <label for="pesticide">Pesticide (in kg):</label>
        <input type="number" step="0.01" name="pesticide" required><br>

        <input type="submit" value="Predict Yield">
    </form>
</body>
</html>
